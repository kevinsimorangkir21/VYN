<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>KVNS Portfolio 25 - Countdown</title>
    <link rel="icon" type="image/x-icon" href="/imgs/KVNS25.ico">
</head>

<body>
    <div class="container">
        <!-- Countdown -->
        <div class="countdown-container">
            <h1>KVNS 2025 Portfolio will be launched soon on</h1>

            <div class="countdown">
                <!-- day -->
                <div class="count">
                    <div class="title">
                        <h2 class="day"></h2>
                    </div>

                    <p>days</p>
                </div>

                <!-- hour -->
                <div class="count">
                    <div class="title">
                        <h2 class="hour"></h2>
                    </div>

                    <p>hours</p>
                </div>

                <!-- minute -->
                <div class="count">
                    <div class="title">
                        <h2 class="minute"></h2>
                    </div>

                    <p>minutes</p>
                </div>

                <!-- second -->
                <div class="count">
                    <div class="title">
                        <h2 class="second"></h2>
                    </div>

                    <p>seconds</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <ul class="social-links">
                <li>
                    <a href="https://www.facebook.com/kevin.simorangkir.942/"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/vins.ch/"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </footer>
    </div>

    <script src="./app.js"></script>
</body>

</html>

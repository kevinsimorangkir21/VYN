<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio 2024 - KVNS</title>
    <link rel="icon" type="image/x-icon" href="./public/assets/favicon/icon.ico">
    <link rel="stylesheet" href="./public/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">
        <img src="./public/assets/cover3.jpg" alt="Illustration Kevins" class="image" />
        <!-- Logo di atas header -->
        <img src="./public/assets/logo.png" alt="KVNS Logo" class="logo" />
        <header>Web Under Upgrade</header>
        <p>
            Portfolio 2024 - KVNS Website is currently under upgrade. We are working on updating and perfecting this
            website so that it can run with the latest system.
        </p>
        <div class="time-content">
            <div class="time days">
                <span class="number"></span>
                <span class="text">Days</span>
            </div>
            <div class="time hours">
                <span class="number"></span>
                <span class="text">Hours</span>
            </div>
            <div class="time minutes">
                <span class="number"></span>
                <span class="text">Minutes</span>
            </div>
            <div class="time seconds">
                <span class="number"></span>
                <span class="text">Seconds</span>
            </div>
        </div>
        <footer id="footer">
            <p>&copy; <span id="year"></span> KVNS. All rights reserved.</p>
        </footer>
    </section>

    <!-- JavaScript -->
    <script src="./public/JS/script.js"></script>
    <script>
        // JavaScript untuk mengatur tahun saat ini
        document.addEventListener('DOMContentLoaded', function () {
            const yearElement = document.getElementById('year');
            const currentYear = new Date().getFullYear();
            yearElement.textContent = currentYear;
        });
    </script>
</body>

</html>
